name: Build macOS App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual trigger from GitHub website

jobs:
  build-macos:
    runs-on: macos-latest  # Apple Silicon (M1/M2) runner
    
    steps:
    # Step 1: Checkout your code
    - name: Checkout repository
      uses: actions/checkout@v4
      
    # Step 2: Set up Python
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller pillow
        
    # Step 4: Build the app
    - name: Build with PyInstaller
      run: |
        pyinstaller ImageResizer_mac.spec --clean
        
    # Step 5: Fix permissions
    - name: Fix app permissions
      run: |
        chmod -R +x "dist/ImageResizer.app/Contents/MacOS/"
        
    # Step 6: Create DMG installer
    - name: Create DMG installer
      run: |
        brew install create-dmg
        
        create-dmg \
          --volname "Image Resizer" \
          --window-pos 200 120 \
          --window-size 600 400 \
          --icon-size 100 \
          --app-drop-link 450 185 \
          "ImageResizer.dmg" \
          "dist/ImageResizer.app"
          
    # Step 7: Upload the .app bundle (FIXED: v4 instead of v3)
    - name: Upload App Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ImageResizer-macOS-ARM64
        path: dist/ImageResizer.app
        retention-days: 90
        
    # Step 8: Upload DMG (FIXED: v4 instead of v3)
    - name: Upload DMG Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ImageResizer-macOS-ARM64-DMG
        path: ImageResizer.dmg
        retention-days: 90
